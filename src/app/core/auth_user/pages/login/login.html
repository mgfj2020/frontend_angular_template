<!-- login.component.html -->
<div class="login-wrapper">
  <div class="blob"></div>

  <div class="login-card glass-card">
    <div class="icon-box mb-4">
      <span class="fw-bold fs-3">AI</span>
    </div>

    <h2 class="fw-bold mb-3 text-center">Iniciar sesi칩n</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Usuario"
          [(ngModel)]="user"
          name="user"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Contrase침a</label>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Contrase침a"
          [(ngModel)]="pass"
          name="pass"
          required
        />
      </div>

      <button type="submit" class="btn btn-custom w-100">Ingresar</button>

      <p *ngIf="error" class="error mt-3 text-center">Usuario o contrase침a incorrectos</p>
    </form>
  </div>
</div>

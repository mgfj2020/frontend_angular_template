<div>
  <div class="login-card card-main content-center">
    <div class="icon-box mx-auto mb-4">
      <span class="fw-bold fs-3">AI</span>
    </div>

    <h2 class="mb-2">Bienvenido de nuevo</h2>
    <p class="text-secondary mb-4 text-center">Ingresa tus credenciales para continuar</p>

    <form (ngSubmit)="login()" class="w-100 text-start">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="nombre@ejemplo.com"
          required />
      </div>

      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="••••••••"
          required />
      </div>

      @if (error()) {
      <div class="alert alert-danger py-2 px-3 mb-3 border-0 small text-center">
        {{ error() }}
      </div>
      }

      <button type="submit" class="btn btn-dark w-100 py-2 d-flex align-items-center justify-content-center gap-2"
        [disabled]="loading()">
        @if (loading()) {
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        }
        {{ loading() ? 'Iniciando sesión...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Gray Dashboard</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --white: #ffffff;
            --gray-light: #8e8f8f;
            --gray-medium: #5a6270;
            --text-dark: #343a40;
            --accent: #6c757d;
            --shadow: 0 10px 25px rgb(75 72 72 / 89%)
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-light);
            sticky: top;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--accent);
            margin-left: 1.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: var(--text-dark);
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-light);
            margin-bottom: 2rem;
        }

        .tab-item {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            color: var(--gray-medium);
        }

        .tab-item.active {
            border-color: var(--accent);
            color: var(--text-dark);
            font-weight: 600;
            background-color: #ffffff;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 -2px 10px rgb(0 0 0);
            border-bottom: 2px solid #ffffff;
            /* Oculta la línea del borde inferior de .tabs */
            transform: translateY(2px);
            /* Desplaza hacia abajo para "sentarse" sobre el borde */
        }

        /* Grid de Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--gray-light);
            box-shadow: var(--shadow);
        }

        .card h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--gray-medium);
            margin-bottom: 0.5rem;
        }

        .card .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Table */
        .table-container {
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--gray-light);
            overflow-x: auto;
            box-shadow: var(--shadow);

        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: var(--bg);
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--accent);
            border-bottom: 1px solid var(--gray-light);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
            font-size: 0.9rem;
        }

        tr:hover {
            background: #fafafa;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            color: var(--accent);
        }

        input,
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--gray-light);
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: var(--gray-medium);
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--text-dark);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray-light);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--bg);
            border-color: var(--gray-medium);
            color: var(--text-dark);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #219150;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo"><strong>GRY</strong>SCALE</div>
        <div class="nav-links">
            <a href="#">Panel</a>
            <a href="#">Reportes</a>
            <a href="#">Ajustes</a>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <div class="tab-item active">Vista General</div>
            <div class="tab-item">Usuarios</div>
            <div class="tab-item">Logs</div>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>Total Ventas</h3>
                <div class="value">$12,450</div>
            </div>
            <div class="card">
                <h3>Nuevos Leads</h3>
                <div class="value">482</div>
            </div>
            <div class="card">
                <h3>Tasa de Rebote</h3>
                <div class="value">12.5%</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>Ana García</td>
                        <td><span style="color: green">● Activo</span></td>
                        <td>12/01/2026</td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Marcos Ruiz</td>
                        <td><span style="color: orange">● Pendiente</span></td>
                        <td>14/01/2026</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card" style="margin-top: 2rem; max-width: 500px;">
            <h3>Botones de Ejemplo</h3>
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem;">
                <button class="btn">Principal</button>
                <button class="btn btn-outline">Outline</button>
                <button class="btn btn-success">Éxito</button>
                <button class="btn btn-danger">Peligro</button>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem; max-width: 500px;">
            <h3>Nuevo Registro</h3>
            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" placeholder="Ej. jdoe">
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select>
                    <option>Administrador</option>
                    <option>Editor</option>
                </select>
            </div>
            <button class="btn">Guardar Cambios</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', () => {
                // Quitar clase active de todos los tabs
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                // Agregar clase active al tab clickeado
                tab.classList.add('active');
            });
        });
    </script>
</body>

</html>
